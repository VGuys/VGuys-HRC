<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Calculator</title>
</head>
<body>
    <h1>Health Risk Calculator</h1>
    <form id="healthForm">
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required><br><br>

        <label for="systolic">Systolic Blood Pressure:</label>
        <input type="number" id="systolic" required><br><br>

        <label for="diastolic">Diastolic Blood Pressure:</label>
        <input type="number" id="diastolic" required><br><br>

        <label for="familyDiseases">Family Diseases (comma-separated):</label>
        <input type="text" id="familyDiseases"><br><br>

        <button type="submit">Calculate Risk</button>
    </form>

    <h2>Risk Result</h2>
    <div id="result">
        <!-- The result will be displayed here -->
    </div>

    <script>
        document.getElementById('healthForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;
            const familyDiseases = document.getElementById('familyDiseases').value.split(',').map(disease => disease.trim());

            const requestData = {
                age: parseInt(age),
                height: parseInt(height),
                weight: parseInt(weight),
                systolic: parseInt(systolic),
                diastolic: parseInt(diastolic),
                familyDiseases: familyDiseases
            };

            try {
                const response = await fetch('/health-risk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <p>Risk Score: ${result.riskScore}</p>
                        <p>Risk Category: ${result.riskCategory}</p>
                        <p>BMI: ${result.bmi}</p>
                    `;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
