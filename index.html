<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V Guys Health Risk Calculator</title>
</head>
<body>
    <h2>Health Risk Calculator</h2>
    <form id="riskForm">
        Age: <input type="number" name="age" required><br>
        BMI: <input type="number" name="bmi" step="0.1" required><br>
        Smoker: 
        <select name="smoker">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br>
        Activity Level:
        <select name="activityLevel" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>
        <button type="submit">Calculate Risk</button>
    </form>

    <p id="result"></p>

    <script>
        const apiUrl = "https://vguys-hrc-cwc0cpe8fgf9bvdd.uaenorth-01.azurewebsites.net/api/calculate-risk";

        document.getElementById("riskForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = e.target;
            const data = {
                age: parseInt(form.age.value),
                bmi: parseFloat(form.bmi.value),
                smoker: form.smoker.value === "true",
                activityLevel: form.activityLevel.value
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("result").innerText = "Health Risk: " + result.risk;
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
