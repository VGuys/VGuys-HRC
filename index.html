<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Risk Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Health Risk Calculator</h1>
    <p>Please enter the following details to calculate the health risk.</p>

    <!-- Input Form -->
    <form id="riskForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required />

      <label for="systolic">Systolic Blood Pressure:</label>
      <input type="number" id="systolic" name="systolic" required />

      <label for="diastolic">Diastolic Blood Pressure:</label>
      <input type="number" id="diastolic" name="diastolic" required />

      <label>Family History (Select applicable):</label>
      <div>
        <label><input type="checkbox" id="diabetes" value="diabetes" /> Diabetes</label>
      </div>
      <div>
        <label><input type="checkbox" id="cancer" value="cancer" /> Cancer</label>
      </div>
      <div>
        <label><input type="checkbox" id="alzheimers" value="alzheimers" /> Alzheimerâ€™s</label>
      </div>

      <button type="submit">Calculate Risk</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="result" style="display:none;">
      <h2>Risk Result</h2>
      <p id="riskCategory"></p>
      <p id="totalRisk"></p>
      <p id="bmiResult"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
