<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Risk Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    h1 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Health Risk Calculator</h1>
  <p>Please enter the following health information to calculate insurance risk:</p>

  <form id="riskForm">
    <label>Age:
      <input type="number" id="age" required>
    </label>

    <label>Height (in meters):
      <input type="number" id="height" step="0.01" required>
    </label>

    <label>Weight (in kilograms):
      <input type="number" id="weight" step="0.1" required>
    </label>

    <label>Systolic Blood Pressure:
      <input type="number" id="systolic" required>
    </label>

    <label>Diastolic Blood Pressure:
      <input type="number" id="diastolic" required>
    </label>

    <fieldset>
      <legend>Family History (Check all that apply):</legend>
      <label><input type="checkbox" name="history" value="diabetes"> Diabetes</label>
      <label><input type="checkbox" name="history" value="cancer"> Cancer</label>
      <label><input type="checkbox" name="history" value="alzheimer"> Alzheimer's</label>
    </fieldset>

    <button type="submit">Calculate Risk</button>
  </form>

  <h2 id="result"></h2>

  <script src="index.js"></script>
</body>
</html>
