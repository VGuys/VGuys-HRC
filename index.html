<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Risk Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Health Risk Calculator</h1>
    <p>Please enter the following details to calculate the health risk.</p>

    <!-- Input Form -->
    <form id="riskForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="1"/>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required min="1"/>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required min="1"/>

      <label for="systolic">Systolic Blood Pressure:</label>
      <input type="number" id="systolic" name="systolic" required min="1"/>

      <label for="diastolic">Diastolic Blood Pressure:</label>
      <input type="number" id="diastolic" name="diastolic" required min="1"/>

      <fieldset>
        <legend>Family History (Select applicable):</legend>
        <label><input type="checkbox" name="familyHistory" value="diabetes" /> Diabetes</label>
        <label><input type="checkbox" name="familyHistory" value="cancer" /> Cancer</label>
        <label><input type="checkbox" name="familyHistory" value="alzheimers" /> Alzheimerâ€™s</label>
      </fieldset>

      <button type="submit" id="submitBtn">Calculate Risk</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="result" style="display:none;">
      <h2>Risk Result</h2>
      <p><strong>Risk Category:</strong> <span id="riskCategory"></span></p>
      <p><strong>Total Risk Score:</strong> <span id="totalRisk"></span></p>
      <p><strong>BMI:</strong> <span id="bmiResult"></span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
