<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V Guys Health Risk Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>V Guys Health Risk Calculator</h1>
    <form id="riskForm" novalidate>
      
      <!-- Personal Info Section -->
      <section>
        <h2>Personal Info</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age <span class="tooltip" title="Enter your current age in years">ℹ️</span></label>
            <input type="number" id="age" name="age" required min="1" />
          </div>

          <div class="form-group">
            <label for="height">Height (cm) <span class="tooltip" title="Your height in centimeters">ℹ️</span></label>
            <input type="number" id="height" name="height" required min="60" />
          </div>

          <div class="form-group">
            <label for="weight">Weight (kg) <span class="tooltip" title="Your weight in kilograms">ℹ️</span></label>
            <input type="number" id="weight" name="weight" required min="1" />
          </div>
        </div>
      </section>

      <!-- Blood Pressure Section -->
      <section>
        <h2>Blood Pressure (Optional)</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="systolic">Systolic</label>
            <input type="number" id="systolic" name="systolic" />
          </div>
          <div class="form-group">
            <label for="diastolic">Diastolic</label>
            <input type="number" id="diastolic" name="diastolic" />
          </div>
        </div>
      </section>

      <!-- Family History Section -->
      <section>
        <h2>Family History</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="familyHistory" value="Diabetes" /> Diabetes</label>
          <label><input type="checkbox" name="familyHistory" value="Cancer" /> Cancer</label>
          <label><input type="checkbox" name="familyHistory" value="Heart Disease" /> Heart Disease</label>
        </div>
      </section>

      <button type="submit">Calculate Risk</button>

      <div id="errorMsg" class="error"></div>
      <div id="result" class="result"></div>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
